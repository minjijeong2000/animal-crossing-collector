{% extends 'base.html' %} 
{% load static %} 

{% block head %}
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Signika:wght@300&display=swap" rel="stylesheet">
<link
  rel="stylesheet"
  type="text/css"
  href="{% static 'css/fruits/fruit-index.css' %}"
/>
{% endblock %}

{% block content %}

<section class="page-header">
  <h1 class="header-fruit">All Character Fruits</h1>
  <img src="{% static 'images/pear.png' %}" alt="A ball of string" />
  <img src="{% static 'images/peach.png' %}" alt="A mouse" />
  <img src="{% static 'images/orange.png' %}" alt="A scratching post" />
  <img src="{% static 'images/cherry.png' %}" alt="A fishy toy" />
</section>

<section class="card-container">
  {% for fruit in fruit_list %}
  <div class="card" style="border-color: {{ fruit.color }}">
    <div class="card-bg" style="background-color: {{ fruit.color }}"></div>
    <a href="{% url 'fruits_detail' fruit.id %}">
      <div class="card-content">
        <h2>{{ fruit.name }}</h2>
        <p>A {{ fruit.color }} fruit</p>
      </div>
    </a>
  </div>
  {% endfor %}
</section>

{% endblock %}
