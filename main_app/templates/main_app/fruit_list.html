{% extends 'base.html' %} 
{% load static %} 

{% block head %}
<link
  rel="stylesheet"
  type="text/css"
  href="{% static 'css/fruits/fruit-index.css' %}"
/>
{% endblock %}

{% block content %}

<section class="page-header">
  <h1>All Character Fruits</h1>
  <img src="{% static 'images/string.svg' %}" alt="A ball of string" />
  <img src="{% static 'images/mouse.svg' %}" alt="A mouse" />
  <img src="{% static 'images/post.svg' %}" alt="A scratching post" />
  <img src="{% static 'images/fish.svg' %}" alt="A fishy toy" />
</section>

<section class="card-container">
  {% for fruit in fruit_list %}
  <div class="card" style="border-color: {{ fruit.color }}">
    <div class="card-bg" style="background-color: {{ fruit.color }}"></div>
    <a href="{% url 'fruits_detail' fruit.id %}">
      <div class="card-content">
        <h2>{{ fruit.name }}</h2>
        <p>A {{ fruit.color }} fruit</p>
      </div>
    </a>
  </div>
  {% endfor %}
</section>

{% endblock %}
