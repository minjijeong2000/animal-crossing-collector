{% extends 'base.html' %}
{% load static %}

{% block content %}

<div class="page-header">
  <h1>Delete Character?</h1>
  <img src="{% static 'images/logo.png' %}" alt="A cat using a computer"/>
</div>
<h2>Are you sure you want to delete {{ animal.name }}?</h2>

<form action="" method="POST" class="form">
  {% csrf_token %}
  <a 
    href="{% url 'animals_detail' animal.id %}" 
    class="btn secondary"
  >
    Cancel
  </a>
  <button type="submit" class="btn danger">Yes - Delete!</button>
</form>

{% endblock %}
