{% extends 'base.html' %} 
{% load static %} 

{% block head %}
<link
  rel="stylesheet"
  type="text/css"
  href="{% static 'css/fruits/fruit-detail.css' %}"
/>
{% endblock %}

{% block content %}
  
<div class="card" style="border-color: {{ fruit.color }}">
  <div class="card-bg" style="background-color: {{ fruit.color }}"></div>
  <div class="card-content">
    <h2>{{ fruit.name }}</h2>
    <p>A {{ fruit.color }} fruit</p>
  </div>
</div>
<a href="{% url 'fruits_update' fruit.id %}" class="btn warn">Edit</a>
<a href="{% url 'fruits_delete' fruit.id %}" class="btn danger">Delete</a>

{% endblock %}
