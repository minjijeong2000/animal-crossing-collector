{% extends 'base.html' %}
{% load static %}

{% block head %}
<link rel="stylesheet" type="text/css" href="{% static 'css/form.css' %}"/>
{% endblock %}

{% block content %}
<div class="page-header">
  {% if object %}
    <h1>Edit {{object.name}}</h1>
  {% else %}
    <h1>Add a Fruit</h1>
  {% endif %}
  <img src="{% static 'images/pear.png' %}" alt="A cat using a computer"/>
  <img src="{% static 'images/peach.png' %}" alt="A cat using a computer"/>
  <img src="{% static 'images/orange.png' %}" alt="A cat using a computer"/>
  <img src="{% static 'images/cherry.png' %}" alt="A cat using a computer"/>
</div>
<form action="" method="post" class="form-container" autocomplete="off">
  {% csrf_token %}
  <table>
    {{ form.as_table }}
  </table>
  <button type="submit" class="btn submit">Submit!</button>
</form>

{% endblock %}
