{% extends 'base.html' %}
{% load static %}

{% block head %}
<link 
  rel="stylesheet" 
  type="text/css" 
  href="{% static 'css/animals/animal-detail.css' %}"
/>
{% endblock %}

{% block content %}

<section class="cat-container">
  <div class="cat-img">
    <img 
      src="{% static 'images/sk8r-boi-cat.svg' %}" 
      alt="A skater boy cat"
    >
  </div>
  <div class="cat-details">
    <h1>{{ animal.name }}</h1>
    {% if animal.age > 0 %}
      <h2>A {{ animal.age }} year old {{ animal.breed }}</h2>
    {% else %}
      <h2>A {{ animal.breed }} character.</h2>
    {% endif %}
    <p>{{ animal.description }}</p>
  </div>
</section>

{% endblock %}
